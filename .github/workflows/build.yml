name: build

on: [push]

jobs:
  tests:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node: [8.x, 10.x, 12.x, 14.x]
        electron: [8.2.0, 9, 10]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Node.js ${{ matrix.node }}
      uses: actions/setup-node@v1
      with:
        node: ${{ matrix.node }}
    - run: npm install
    - run: npm install electron@${{matrix.electron}}
    - run: npm ls
    - name: Run tests
      uses: GabrielBB/xvfb-action@v1
      with:
        run: npm run ci

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v1
    - run: npm install
    - name: Lint code
      run: npm run eslint
